<!DOCTYPE html>
<html>
<head>
        <title>contact</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"/>
</head>
<body>
<form>
    <div class="container">
        <br>
        <div class="row">
            <div class="alert alert-warning " role="alert">
                <strong>You there!</strong> you are here for a reason , login or piss off right now
            </div>
        </div>
        <div class="row">
            <h2>Contact</h2>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name = "email" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <textarea class="form-control" rows="3" name="msg" id="msg" placeholder="Enter Message"></textarea>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <button type="button" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
